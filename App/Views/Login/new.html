{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

<h1>Log in</h1>

<form method="post" action="/login/create">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input class="form-control" type="email" id="inputEmail" name="email" value="{{ email }}" placeholder="email">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input class="form-control" type="password" id="inputPassword" name="password" placeholder="password">
  </div>
  <div class="form-check">
    <label>
      <input class="form-check-input" type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %} /> Remember me
    </label>
  </div>

  <button class="btn btn-primary" type="submit">Log in</button>
</form>

<br>

<a href="/signup/new">sign up</a>
<br>
<a href="/password/forgot">forgot password</a>

{% endblock %}
